<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Val's Password Generator</title>
</head>
<body>
    <main>
        <h1>Generate a <span class="split-heading">random password</span></h1>

        <p class="lower-text">Never use an insecure password again.</p>

        <p class="lower-text choice">Choose your password length:</p>

        <button class="length-btn">8</button>
        <button class="length-btn">16</button>
        <button class="length-btn">24</button>

        <button class="generate-btn" onclick="generatePasswords()">Generate passwords</button>

        <div class="line"></div>

        <div class="passwords">
            <p id="pass-one">password1</p>
            <p id="pass-two">password2</p>
        </div>    
    </main>
    <script src="index.js"></script>
</body>
</html>
